<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta title="author" content="Abhay Pratap Singh">
        <title>Unit Convertor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="firstBox">
                <h1 class="title">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el">
                <button class="convert" id="btn-el">Convert</button>
            </div>
            <div class="secondBox">
                <div class="card" >
                    <h3 class="sub-title" >Length(Meter/Feet)</h3>
                    <p id="length-el"></p>
                </div>
                <div class="card" >
                    <h3 class="sub-title" >Volume(Liters/Gallons)</h3>
                    <p id="volume-el"></p>
                </div>
                <div class="card" >
                    <h3 class="sub-title">Mass(Kilograms/Pounds)</h3>
                    <p id="mass-el"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
